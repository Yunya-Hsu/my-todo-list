<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My to-do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h3>My Todo</h3>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <!--       <input type="text" placeholder="&#xf06a" id="new-todo-2" class="form--custom form-control me-2" style="font-family:Arial, FontAwesome"> -->
        <button id="add-btn" class="btn btn-info">Add</button>
      </div>
    </header>
  
    <div id=list-area>
      <h5>To Do</h5>
      <ul id="my-todo" class="list-unstyled">
      </ul>
      <h5>Done</h5>
      <ul id="my-done" class="list-unstyled">
      </ul>
    </div>
  </div>

  <!-- scripts start from here-->
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>



</html>
